<nav class="navbar">
  <div class="navbar-container">
    <a href="{{ '/' | relative_url }}" class="navbar-brand">{{ site.title | default: site.github.repository_name }}</a>
    <button class="navbar-toggle" aria-label="Toggle navigation" id="navbar-toggle">
      <span class="navbar-toggle-icon">&#9776;</span>
    </button>
    <ul class="navbar-nav" id="navbar-menu">
      <li class="nav-item"><a href="{{ '/' | relative_url }}" class="nav-link">HOME</a></li>
      <li class="nav-item"><a href="{{ '/about' | relative_url }}" class="nav-link">ABOUT</a></li>
      <li class="nav-item"><a href="{{ '/project_portfolio' | relative_url }}" class="nav-link">PORTFOLIO</a></li>
      <li class="nav-item"><a href="{{ '/blog' | relative_url }}" class="nav-link">BLOG</a></li>
      <li class="nav-item fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
      {% if site.show_downloads %}
        <li class="nav-item downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
        <li class="nav-item downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
